<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
		<h:outputStylesheet library="webjars" name="primeflex/3.2.0/primeflex.min.css" />
        <h:outputStylesheet library="webjars" name="primeflex/3.2.0/themes/saga-blue.css" />
    	<h:outputStylesheet name="css/global.css" />
        <title>Hello World</title>
    </h:head>
    <h:body>
    	<div class="surface-50 flex align-items-center justify-content-center h-screen">
    		<div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
    			<div class="text-center mb-5">
    				<p:graphicImage name="images/icons8-briefcase.svg" alt="Image"
                            height="50" styleClass="mb-3"/>
                    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    			</div>
    			<div>
    				<h:form prependId="false" id="formLogin">
    					<p:growl id="growl" showDetail="true" />
	    				<label for="username" class="block text-900 font-medium mb-2">Username</label>
	    				<p:inputText id="username" styleClass="w-full mb-3" value="#{loginBean.username}"/>
	    				
	    				<label for="password" class="block text-900 font-medium mb-2">Password</label>
	            		<p:inputText id="password" type="password" styleClass="w-full mb-3" value="#{loginBean.password}" />
	            		
	            		<p:commandButton type="submit" value="Sign In" 
	            			icon="pi pi-user" 
	            			styleClass="w-full bg-teal-400 hover:bg-teal-700"
	            			action="#{loginBean.submit}" update="growl" />
            		</h:form>
    			</div>
    		</div>
    	</div>
    </h:body>
</html>
